services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    environment:
      DOMAIN: "https://vaultwarden.big-black-duck.keenetic.link"
      SIGNUPS_ALLOWED: "true"
      TIMEZONE: 'Europe/Moscow'
    ports:
      - 8282:80
    volumes:
      - ./Vaultwarden_Data:/data/
    restart: unless-stopped

