services:
  sshwifty:
    image: niruix/sshwifty:latest
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'
    container_name: sshwifty
    restart: unless-stopped
    user: "nobody:nobody"
    environment:
      - SSHWIFTY_SHAREDKEY=${WEB_ACCESS_PASSWORD}
    ports:
      - "${PORT:-8182}:8182/tcp"
    stdin_open: true
    tty: true
