services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    restart: unless-stopped
    container_name: homepage
    ports:
      - 99:3000
    networks:
      - nano-server-net
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
networks:
  nano-server-net:
    external: true
