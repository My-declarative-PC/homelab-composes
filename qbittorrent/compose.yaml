services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: ${CONTAINER_NAME}_main
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-Europe/Moscow}
      WEBUI_PORT: ${WEBUI_PORT:-8080}
      TORRENTING_PORT: ${TORRENTING_PORT:-6881}
    volumes:
      - ./${CONTAINER_NAME}_data/config:/config
      - /media/jellyfin/Downloads:/downloads
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=Media
      - homepage.name=Qbit Torrent
      - homepage.icon=qbittorrent.svg
      - homepage.href=http://torrent.home
      - homepage.description=Torrent downloader
    network_mode: "service:gluetun"
    depends_on:
      - gluetun

  gluetun:
    image: qmcgaw/gluetun
    container_name: ${CONTAINER_NAME}_vpn
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - ${WEBUI_PORT:-8080}:8080
      - ${TORRENTING_PORT:-6881}:6881
      - ${TORRENTING_PORT:-6881}:6881/udp
    volumes:
      - ./${CONTAINER_NAME}_data/gluetun:/gluetun
    environment:
      VPN_TYPE: wireguard
      VPN_SERVICE_PROVIDER: custom
      WIREGUARD_ENDPOINT_IP: ${WIREGUARD_ENDPOINT_IP}
      WIREGUARD_ENDPOINT_PORT: ${WIREGUARD_ENDPOINT_PORT}
      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
      WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}
      WIREGUARD_PUBLIC_KEY: ${WIREGUARD_PUBLIC_KEY}
      WIREGUARD_PRESHARED_KEY: ${WIREGUARD_PRESHARED_KEY}
      TZ: ${TZ:-Europe/Moscow}
      HTTP_CONTROL_SERVER_ADDRESS: :8002
