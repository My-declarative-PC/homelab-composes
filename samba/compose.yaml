services:
  samba:
    image: dockurr/samba
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'
    container_name: samba
    restart: unless-stopped
    ports:
      - 445:445
    environment:
      USER: ${USER:-USER}
      PASS: ${PASS:-PASS}
    volumes:
      - ./storage:/storage
networks: {}
